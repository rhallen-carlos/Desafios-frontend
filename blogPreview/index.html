<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="section">    
    <div class="principal">

      <div class="principalImg">
        <img class="imgPrincipal" src="./assets/images/illustration-article.svg" alt="Imagem Principal">
      </div>
      
      <div class="infoBasica">
        <span class="tag">
          Learning
        </span>
        <span class="dataPubli">
          Published 21 Dec 2023
        </span>
      </div>

      <div class="main">
        <h1 class="titulo">
          <a href="/" class="tiutloLink">
            HTML & CSS foundations
          </a>
        </h1>    
        
        <p class="texto">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="footer">      
        <img src="./assets/images/image-avatar.webp" alt="Imagem Avatar" width="30px">
        <span class="perfil">
          Greg Hooper
        </span> 
      </div>
        
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
