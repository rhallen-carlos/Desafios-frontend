<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <sectin class="principal"> 
    <div class="card">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="Imagem de Capa">
      </div>
      <div class="main">
          <div class="mainFoto">
            <img src="./images/image-victor.jpg" alt="Perfil">
          </div>
        <div class="mainFooter">
          <h1 class="azulDarck">
            Victor Crest
          </h1>
          <span class="cinzaClaro">26</span>
        </div>
        <a class="cinzaClaro">London</a>
      </div>

      <div class="footer">

        <div class="footerCard">
          <h2 class="azulDarck">80K</h2>
          <span class="cinzaClaro"> Followers</span>
        </div>
        <div class="footerCard">
          <h2 class="azulDarck">803K</h2>
          <span class="cinzaClaro">Likes</span>
        </div>
        
        <div class="footerCard">
          <h2 class="azulDarck">1.4K</h2>
          <span class="cinzaClaro">Photos</span>
        </div>
      </div>
      
    </div>   
  </sectin>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
