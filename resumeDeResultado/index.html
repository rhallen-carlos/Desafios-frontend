<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Card resumo</title>
</head>
<body>

  <main>

    <section class="resumo">

      
      <div class="geral">
  
        <div class="resultado">
  
          <h1>Seu Resultado</h1>
  
          <div class="visor">
  
            <h2 class="tituloVisor">
              76
            </h2>
  
            <p class="descVisor">de 100</p>
  
          </div>
  
            <h3>Legal</h3>
  
            <p class="descCard">
              Ótimo Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.
            </p>
  
        </div>

        <div class="sumario">

          
                  <h2>Sumario</h2>
                  
                  <div class="reacao">
                  
                    <p class="titulo">Reação</p>
                    <p class="desc">80 <span>/ 100</span></p>
                    
                  </div>
                
                  <div class="memoria">
          
                    <p>Memoria</p>
                    <p class="desc">92 <span>/ 100</span></p>
          
                  </div>
          
                  <div class="verbal">
          
                    <p>Verbal</p>
                    <p class="desc">61 <span>/ 100</span></p> 
                  </div>
          
                  <div class="visual">
          
                    <p>Visual</p>
                    <p class="desc">72 <span>/ 100</span></p>
          
                  </div>
          
                  <button type="submit">Continuar</button>
        </div>

      </div>

    </section>

  </main>
  
</body>
</html>
