<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./css/style.css">

    <title>Estatisticas</title>
</head>
<body>

    <section class="secao cor-4-bg" aria-label="Estatisticas">

    <div class="estatisticas container">
        
        <picture>
        
            <source media="(max-width: 993px)" srcset="./imagens/image-header-mobile.jpg">
            
            <img src="./imagens/image-header-desktop.jpg" width="550" height="480" alt="Pessoas trabalhando">
        
        </picture>

            <div class="card-estatisticas cor-5-bg">

                <div class="header-estatistica">
        
                    <h1 class="font-1-s-p7-g cor-1">Obtenha <span class="cor-6"> insights </span> que ajudam sua empresa a crescer.</h1>
                    <p class="header-paragrafo font-2-s-p4 cor-2">Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, à experiência do cliente e à eficiência geral.</p>
        
                </div>
                
                <div class="card-statisticas-resultado">
                    
                    <div class="card">
        
                        <span class="font-1-s-p7 cor-1">10k+</span>
                        <span class="font-2-s-p4 font-upc cor-2">empresas</span>
        
                    </div>
                    
                    <div class="card">
        
                        <span class="font-1-s-p7 cor-1">314</span>
                        <span class="font-2-s-p4 font-upc cor-2">modelos</span>
        
                    </div>
                    
                    <div class="card">
        
                        <span class="font-1-s-p7 cor-1">12M+</span>
                        <span class="font-2-s-p4 font-upc cor-2">consultas</span>
        
                    </div>      

                </div>
            </div>
        </div>

        </div>

    </section>
    
</body>
</html>
